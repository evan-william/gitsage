<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>GitSage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            sage: {
              50:  '#f0fdf4',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen font-mono">

  <!-- Header -->
  <header class="border-b border-zinc-800 px-6 py-3 flex items-center justify-between sticky top-0 bg-zinc-950/95 backdrop-blur z-10">
    <div class="flex items-center gap-3">
      <svg class="w-6 h-6 text-sage-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
      </svg>
      <span class="text-lg font-semibold tracking-tight">GitSage</span>
      <span id="branch-badge"
        class="text-xs bg-zinc-800 text-zinc-400 px-2 py-0.5 rounded-full"
        hx-get="/api/status"
        hx-trigger="load, every 15s"
        hx-swap="none"
        hx-on::after-request="updateHeader(event)"
      >...</span>
    </div>
    <div class="flex items-center gap-2 text-xs text-zinc-500">
      <span id="sync-status"></span>
      <button onclick="refreshAll()"
        class="p-1 rounded hover:bg-zinc-800 transition-colors" title="Refresh">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main layout -->
  <div class="flex h-[calc(100vh-49px)]">

    <!-- Sidebar nav -->
    <nav class="w-48 border-r border-zinc-800 pt-4 flex-shrink-0">
      <button onclick="showTab('changes')" id="tab-changes"
        class="tab-btn w-full text-left px-5 py-2 text-sm text-zinc-300 hover:text-zinc-100 hover:bg-zinc-800/50 transition-colors border-l-2 border-sage-500">
        Changes
      </button>
      <button onclick="showTab('commits')" id="tab-commits"
        class="tab-btn w-full text-left px-5 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-800/50 transition-colors border-l-2 border-transparent">
        History
      </button>
      <button onclick="showTab('branches')" id="tab-branches"
        class="tab-btn w-full text-left px-5 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-800/50 transition-colors border-l-2 border-transparent">
        Branches
      </button>
      <button onclick="showTab('remotes')" id="tab-remotes"
        class="tab-btn w-full text-left px-5 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-800/50 transition-colors border-l-2 border-transparent">
        Remotes
      </button>
    </nav>

    <!-- Content area -->
    <main class="flex-1 overflow-hidden flex flex-col">

      <!-- Changes tab -->
      <section id="view-changes" class="tab-view flex-1 overflow-hidden flex flex-col p-4 gap-4">
        <!-- Staged files -->
        <div class="flex-1 min-h-0 bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col">
          <div class="flex items-center justify-between px-4 py-2 border-b border-zinc-800">
            <span class="text-xs font-semibold text-zinc-400 uppercase tracking-wider">Staged</span>
            <div class="flex gap-2">
              <button onclick="stageAll()"
                class="text-xs text-zinc-400 hover:text-zinc-100 transition-colors px-2 py-0.5 rounded hover:bg-zinc-800">
                Stage All
              </button>
            </div>
          </div>
          <div id="staged-list" class="overflow-y-auto flex-1 divide-y divide-zinc-800/50">
            <div class="px-4 py-8 text-center text-zinc-600 text-sm">Loading...</div>
          </div>
        </div>

        <!-- Unstaged files -->
        <div class="flex-1 min-h-0 bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col">
          <div class="flex items-center justify-between px-4 py-2 border-b border-zinc-800">
            <span class="text-xs font-semibold text-zinc-400 uppercase tracking-wider">Unstaged</span>
          </div>
          <div id="unstaged-list" class="overflow-y-auto flex-1 divide-y divide-zinc-800/50"></div>
        </div>

        <!-- Commit panel -->
        <div class="bg-zinc-900 rounded-lg border border-zinc-800 p-4">
          <div class="flex gap-2 mb-2">
            <textarea id="commit-msg"
              class="flex-1 bg-zinc-800 border border-zinc-700 rounded px-3 py-2 text-sm resize-none focus:outline-none focus:border-sage-600 transition-colors text-zinc-100 placeholder-zinc-500"
              rows="3"
              placeholder="Commit message..."
            ></textarea>
          </div>
          <div class="flex gap-2 justify-end">
            <button onclick="generateCommitMessage()"
              id="ai-btn"
              class="text-sm px-3 py-1.5 rounded border border-sage-700 text-sage-400 hover:bg-sage-700/20 transition-colors flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              AI Write
            </button>
            <button onclick="doCommit()"
              class="text-sm px-4 py-1.5 rounded bg-sage-600 text-white hover:bg-sage-700 transition-colors">
              Commit
            </button>
          </div>
        </div>
      </section>

      <!-- History tab -->
      <section id="view-commits" class="tab-view hidden flex-1 overflow-hidden p-4">
        <div class="h-full bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col">
          <div class="px-4 py-2 border-b border-zinc-800 text-xs font-semibold text-zinc-400 uppercase tracking-wider">
            Commit History
          </div>
          <div id="commit-log" class="overflow-y-auto flex-1 divide-y divide-zinc-800/50 text-sm">
            <div class="px-4 py-8 text-center text-zinc-600">Loading...</div>
          </div>
        </div>
      </section>

      <!-- Branches tab -->
      <section id="view-branches" class="tab-view hidden flex-1 overflow-hidden p-4">
        <div class="h-full bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col">
          <div class="flex items-center justify-between px-4 py-2 border-b border-zinc-800">
            <span class="text-xs font-semibold text-zinc-400 uppercase tracking-wider">Branches</span>
            <button onclick="showNewBranchModal()"
              class="text-xs text-sage-400 hover:text-sage-300 transition-colors">
              + New Branch
            </button>
          </div>
          <div id="branch-list" class="overflow-y-auto flex-1 divide-y divide-zinc-800/50 text-sm"></div>
        </div>
      </section>

      <!-- Remotes tab -->
      <section id="view-remotes" class="tab-view hidden flex-1 overflow-hidden p-4">
        <div class="h-full bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col">
          <div class="px-4 py-2 border-b border-zinc-800 text-xs font-semibold text-zinc-400 uppercase tracking-wider">
            Remotes
          </div>
          <div id="remote-list" class="overflow-y-auto flex-1 divide-y divide-zinc-800/50 text-sm p-4 space-y-4"></div>
          <div class="px-4 py-3 border-t border-zinc-800 flex gap-2">
            <button onclick="doFetch()"
              class="text-xs px-3 py-1.5 rounded border border-zinc-700 text-zinc-300 hover:bg-zinc-800 transition-colors">
              Fetch
            </button>
            <button onclick="doPull()"
              class="text-xs px-3 py-1.5 rounded border border-zinc-700 text-zinc-300 hover:bg-zinc-800 transition-colors">
              Pull
            </button>
            <button onclick="doPush()"
              class="text-xs px-3 py-1.5 rounded bg-sage-600 text-white hover:bg-sage-700 transition-colors">
              Push
            </button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="fixed bottom-4 right-4 flex flex-col gap-2 z-50"></div>

  <!-- Error Medic modal -->
  <div id="error-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="bg-zinc-900 border border-zinc-700 rounded-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
      <div class="flex items-center justify-between px-5 py-3 border-b border-zinc-800">
        <span class="font-semibold text-sm">AI Error Medic</span>
        <button onclick="closeErrorModal()" class="text-zinc-500 hover:text-zinc-200 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="error-modal-body" class="flex-1 overflow-y-auto p-5 text-sm space-y-4"></div>
    </div>
  </div>

  <!-- New branch modal -->
  <div id="branch-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="bg-zinc-900 border border-zinc-700 rounded-xl w-full max-w-md">
      <div class="flex items-center justify-between px-5 py-3 border-b border-zinc-800">
        <span class="font-semibold text-sm">New Branch</span>
        <button onclick="closeBranchModal()" class="text-zinc-500 hover:text-zinc-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="p-5 space-y-3">
        <input id="new-branch-name" type="text"
          class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-sage-600 transition-colors"
          placeholder="branch-name" />
        <div class="flex items-center gap-2">
          <input type="checkbox" id="checkout-new" checked class="accent-sage-500" />
          <label for="checkout-new" class="text-sm text-zinc-400">Switch to branch</label>
        </div>
        <button onclick="createBranch()"
          class="w-full py-2 bg-sage-600 text-white text-sm rounded hover:bg-sage-700 transition-colors">
          Create
        </button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
